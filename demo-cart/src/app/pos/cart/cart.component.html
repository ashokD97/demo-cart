<table>
    <tr>
      <th>Product</th>
      <th>Price</th> 
      <th>Quantity</th>
      <th>Total</th>
    </tr>
    <tr *ngFor="let item of cartItems">
      
      <td>
          <span>
              <button (click)="removeFromCartAll(item)">x</button>
          </span>
          {{item.name}}
      </td>
      <td>{{item.price}}</td>
      <td>
        <span><button (click)="removeFromCart(item)">-</button></span>
        {{item.quantity}}
        <span><button (click)="addToCart(item)">+</button></span>
      </td>
      <td>{{item.total}}</td>
    </tr>
    
  </table>
